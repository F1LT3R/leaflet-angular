<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body ng-app="myMapApp" ng-controller="myMapCtrl">

  <leaflet view="view"
    markers="markers"
    popups="popups"
    circles="circles"></leaflet>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="leaflet-angular.js"></script>
<script>

var ngApp = angular.module('myMapApp', [
  'app.directives.leaflet'
]);

ngApp.controller('myMapCtrl', ['$scope', function($scope) {

  $scope.markers = [
    {
      lat: 42.3601,
      lng: -71.0689,
      popup: 'Hello...',
      openPopup: true,
    },
    {
      lat: 42.3601,
      lng: -71.0589,
      popup: 'world!',
    },
  ];

  $scope.circles = [
    {
      lat: 42.3601,
      lng: -71.0689,
      radius: 500,
      style: {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
      }
    },
    {
      lat: 42.3601,
      lng: -71.0389,
      radius: 300,
      style: {
        color: 'green',
        fillColor: '#0f3',
        fillOpacity: 0.25
      }
    }
  ];

  // $scope.popups = [
  //   {
  //     lat: 42.3601,
  //     lng: -71.0589,
  //     content: "I am a standalone popup.",
  //     openPopup: true,
  //   }
  // ];

  $scope.view = {
    lat: 42.3601,
    lng: -71.0589,
    zoom: 13,
    height: 300,
    width: 300,
    id: 'map'
  };

}]);

</script>
