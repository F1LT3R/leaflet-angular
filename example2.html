<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body ng-app="myMapApp" ng-controller="myMapCtrl">

  <leaflet
    view     = "view"
    markers  = "markers"
    popups   = "popups"
    circles  = "circles"
    polygons = "polygons"
    ></leaflet>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="leaflet-angular.js"></script>
<script>

var ngApp = angular.module('myMapApp', [
  'app.directives.leaflet'
]);

ngApp.controller('myMapCtrl', [ '$scope', '$timeout', function($scope, $timeout) {

  $scope.view = {
    // Boston
    lat: 42.36,
    lng: -71.05,
    zoom: 12,
    height: 500,
    id: 'map'
    // width: 500,
  };


  var lat = 42.3601,
    lng = -71.0689,
    n = 8,
    i = 0,
    o = 0,
    PI2 = Math.PI*2,
    radius = 0,
    radiusR = 0.03,
    radiusV = 0.005;

    function makeMarkers(){
      var markers = [];

      for(var i=0; i< n; i++){

        var newMarker = {
          lat: lat+Math.sin((PI2/n)*i+o)*radius*.75,
          lng: lng+Math.cos((PI2/n)*i+o)*radius,
          popup: '<a href="'+i+'">Marker #'+i+'</a>'
        };

        markers.push(newMarker);
      }

      return markers;
    }

    setInterval(function(){
      var seed = +new Date();
      radius = radiusR + (Math.sin(seed/500) * radiusV);
      o-=0.01;
      $scope.markers = makeMarkers();
      $scope.$digest();
      $scope.$apply();
    }, 10);



}]);

</script>
