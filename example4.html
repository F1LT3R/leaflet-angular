<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body ng-app="myMapApp" ng-controller="myMapCtrl">

  <leaflet
    view     = "view"
    markers  = "markers"
    popups   = "popups"
    circles  = "circles"
    polygons = "polygons"
    ></leaflet>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="leaflet-angular.js"></script>
<script>

var ngApp = angular.module('myMapApp', [
  'app.directives.leaflet'
]);

ngApp.controller('myMapCtrl', [ '$scope', '$timeout', function($scope, $timeout) {

  $scope.view = {
    // Boston
    lat: 42.36,
    lng: -71.0589,
    zoom: 15,
    height: 500,
    id: 'map',
    // width: 500,
    padding: 15,
    // fitBounds: true,
  };

  $scope.markers = [
    {
      lat: 42.3601,
      lng: -71.0689
    },
    {
      lat: 42.3301,
      lng: -71.0689
    },
    {
      lat: 42.3901,
      lng: -71.0289
    },
  ];


  $timeout(function(){
    $scope.view.fitBounds = true;
  }, 1000);


}]);

</script>
